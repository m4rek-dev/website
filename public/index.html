<!DOCTYPE html>
<html lang="en" theme="{{ defaultTheme }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="{{ siteIcon }}" type="image/x-icon">
    <meta name="keywords" content="{{ siteKeywords }}">

    <meta property="og:title" content="{{ siteName }}">
    <meta property="og:type" content="website" />
    <meta property="og:image" content="{{ siteImage }}">
    <meta property="og:url" content="{{ baseURL }}">
    <meta name="twitter:card" content="summary_large_image">

    <meta property="og:description" content="{{ siteDescription }}">
    <meta property="og:site_name" content="{{ siteName }}">
    <meta name="twitter:image:alt" content="{{ siteName }}">

    <title>{{ siteName }}</title>
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  </head>
  <body>
    {{ navbar }}

    <section class="header secondary flex direction-column center text-center">
        <h1>Welcome to {{ siteName }}!</h1>
        <p>{{ siteDescription }}</p>

        <div class="flex center wrap">
            <a href="https://github.com/marekk-gh/bun-blog" class="btn primary">GitHub</a>
            <a href="/rss.xml" class="btn secondary">RSS</a>
        </div>
    </section>

    <section class="flex direction-column center">
      <h1 class="text-center">Posts</h1>
      <em class="text-center">my posts</em>

      <div class="blogs">
        {{ posts.list }}
      </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <script src="/assets/js/imageLoad.js"></script>
  </body>
</html>
