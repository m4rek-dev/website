<!DOCTYPE html>
<html lang="en" theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:title" content="{{ siteName }}">
    <meta property="og:type" content="website" />
    <meta property="og:image" content="">
    <meta property="og:url" content="{{ siteURL }}">
    <meta name="twitter:card" content="summary_large_image">

    <meta property="og:description" content="{{ siteDescription }}">
    <meta property="og:site_name" content="{{ siteName }}">
    <meta name="twitter:image:alt" content="{{ siteName }}">

    <title>{{ siteName }}</title>
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  </head>
  <body>
    <nav>
      <a href="/"><h1>{{ siteName }}</h1></a>

      <ul>
        <li><a href="/rss">RSS</a></li>
      </ul>
    </nav>

    <section class="header secondary flex direction-column center text-center">
        <h1>Welcome to {{ siteName }}!</h1>
        <p>{{ siteDescription }}</p>

        <div class="flex center wrap">
            <a href="https://github.com/marekk-gh/bun-blog" class="btn primary">GitHub</a>
            <a href="secondary" class="btn secondary">Secondary Button</a>
        </div>
    </section>

    <section class="flex direction-column center">
      <h1 class="text-center">Posts</h1>
      <em class="text-center">my posts</em>

      <div class="blogs">
        <!-- <p class="text-center" data-aos="fade-up">Loading...</p> -->
        <!-- <a href="/posts/example-post" data-aos="fade-up" class="card flex direction-column center">
          <img src="https://upload.wikimedia.org/wikipedia/en/4/4d/Shrek_%28character%29.png" alt="Example Post">
          <h1>Example Post</h1>
          <p>this is just an example. also shrek is cool</p>
          <div class="btn primary">Read more</div>
        </a> -->
      </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <script src="/assets/js/navScroll.js"></script>
    <script src="/assets/js/posts.js"></script>
  </body>
</html>
