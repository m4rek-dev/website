<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="" type="image/x-icon">
    <meta name="keywords" content="{{ post.tags }}">

    <meta property="og:title" content="{{ post.title }}">
    <meta property="og:type" content="article" />
    <meta property="og:image" content="{{ post.coverImage }}">
    <meta property="og:url" content="http://127.0.0.1:3000/posts/{{ post.id }}">
    <meta name="twitter:card" content="summary_large_image">

    <meta property="og:description" content="{{ post.description }}">
    <meta property="og:site_name" content="Bun Blog">
    <meta name="twitter:image:alt" content="{{ post.title }}">

    <title>Author Example Author | Bun Blog</title>
    <link rel="stylesheet" href="http://127.0.0.1:3000/assets/css/styles.css" />
</head>

<body>
    <nav>
  <a href="http://127.0.0.1:3000">
    <h1>Bun Blog</h1>
  </a>

  <ul>
    <li><a href="http://127.0.0.1:3000/rss.xml">RSS</a></li>
    <li>
      <select name="themeSelect" id="themeSelect">
        <option value="default" selected>Default</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <!-- {{ themeOptionsHtml}} -->
      </select>
    </li>
  </ul>
</nav>

<script src="http://127.0.0.1:3000/assets/js/navScroll.js"></script>


    <section class="header">
        <div class="info">
            <img class="authorAvatar" src="{{ baseURL }}/assets/images/example-cover.jpg" alt="Example Author">

            <div class="text">
                <h1>Author Example Author</h1>
                <em class="postsCount">1 posts</em>
                <div class="content">
                    <p>I'm an example author. The description has full Markdown support, just like posts.</p>

                </div>
            </div>
        </div>
    </section>
    <main>
        <section class="author">
            <div class="blogs">
                <div class="card">
    <a href="http://127.0.0.1:3000/posts/example"><img src="{{ baseURL }}/assets/images/example-cover.jpg" alt="Example Post"></a>

    <span class="info">
        <div class="tags"><a href="{{ baseURL }}/tags/bun-blog" class="tag">bun-blog</a><a href="{{ baseURL }}/tags/example" class="tag">Example Tag</a></div>

        <h3>
            <a href="http://127.0.0.1:3000/posts/example">Example Post</a>
        </h3>

        <span class="details">
            <a href="http://127.0.0.1:3000/authors/example" class="author">
                <img class="authorAvatar" src="{{ baseURL }}/assets/images/example-cover.jpg" alt="Example Author">
                Example Author
            </a>
            <p>28.09.2023 19:42</p>
            <p>this post shows what bun blog can do</p>
        </span>
    </span>
</div>
            </div>
        </section>
    </main>
</body>

</html>
